<!-- project nav -->
<sidenav class="project-nav">
  <md-list ng-if="project.plugins.length">
    <md-list-item class="project-nav-item project-nav-item-header">
      <div class="md-list-item-inner">
        <md-icon>extension</md-icon>
        <span flex>Plugins</span>
      </div>
    </md-list-item>
    <md-list-item ng-repeat="plugin in project.plugins" class="project-nav-item">
      <sidenav-link ui-sref="project.plugin({ pluginId: plugin.id })">
        {{::plugin.title}}
      </sidenav-link>
    </md-list-item>
  </md-list>
  <md-divider ng-if="project.plugins.length"></md-divider>
  <md-list>
    <md-list-item class="project-nav-item">
      <sidenav-link ui-sref="plugins">
        <md-icon>add</md-icon>
        Add plugins
      </sidenav-link>
    </md-list-item>
    <md-list-item class="project-nav-item">
      <sidenav-link ng-click="project.shareConfiguration()">
        <md-icon>share</md-icon>
        Share configuration
      </sidenav-link>
    </md-list-item>
  </md-list>
</sidenav>

<!-- project content -->
<div layout="column" flex ui-view></div>
